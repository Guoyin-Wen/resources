# Profile Enhancement Merge Template for Clash Verge
proxy-providers:
  free-cloud:
    type: http
    # 节点文件 p1对应provider1
    path: ./proxy_provider/free-cloud.yaml
    # 订阅 链接
    url: https://995942874.online.alipaycctv.cn/ktff/m3u8/api/video?token=e1da8d4fe6889d6c992a586c2d365467
    # 自动更新时间 21600(秒) / 3600 = 6小时
    interval: 21600
    # 节点名称前缀 p1
    override:
      additional-prefix: "fc |"
  yi-yuan:
    type: http
    path: ./proxy_provider/yi-yuan.yaml
    url: https://s1.byte77.com/api/v1/client/subscribe?token=e59b1d2921f17f82a2d683036a2cc99f
    interval: 21600
    override:
      additional-prefix: "yy |"

profile:
  store-selected: true

dns:
  use-system-hosts: false

rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  icloud:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400

  apple:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/apple.txt"
    path: ./ruleset/apple.yaml
    interval: 86400

  google:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/google.txt"
    path: ./ruleset/google.yaml
    interval: 86400

  proxy:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400

  direct:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400

  private:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt"
    path: ./ruleset/private.yaml
    interval: 86400

  gfw:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt"
    path: ./ruleset/gfw.yaml
    interval: 86400

  tld-not-cn:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/tld-not-cn.txt"
    path: ./ruleset/tld-not-cn.yaml
    interval: 86400

  telegramcidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt"
    path: ./ruleset/telegramcidr.yaml
    interval: 86400

  cncidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
    path: ./ruleset/cncidr.yaml
    interval: 86400

  lancidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400

  applications:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
    path: ./ruleset/applications.yaml
    interval: 86400
    
  proxy-custom:
    type: http
    behavior: domain
    url: "https://guoyin-wen.github.io/resources/rule-set/proxy.yaml"
    path: ./ruleset/proxy-custom.yaml
    interval: 86400

  direct-custom:
    type: http
    behavior: domain
    url: "https://guoyin-wen.github.io/resources/rule-set/direct.yaml"
    path: ./ruleset/direct-custom.yaml
    interval: 86400
# rule-set:gfw,rule-set:tld-not-cn,rule-set:proxy-custom
rules:
  - RULE-SET,reject,REJECT
  - RULE-SET,private,DIRECT
  - RULE-SET,applications,DIRECT
  - RULE-SET,direct-custom,DIRECT
  - RULE-SET,gfw,PROXY
  - RULE-SET,proxy,PROXY
  - RULE-SET,tld-not-cn,PROXY
  - RULE-SET,proxy-custom,PROXY
  - RULE-SET,telegramcidr,PROXY
  - MATCH,DIRECT
