proxy-providers: []
proxy-groups:
  - name: PROXY
    type: select
    proxies: [DIRECT,自动印尼,自动日本,自动选择]
    url: "https://www.gstatic.com/generate_204"
    interval: 300
    max-failed-times: 5
    include-all: true
  - name: 自动选择
    type: url-test
    proxies: [DIRECT]
    url: "https://www.gstatic.com/generate_204"
    interval: 300
    max-failed-times: 5
    include-all: true
  - name: 自动日本
    type: url-test
    proxies: [DIRECT]
    url: "https://www.gstatic.com/generate_204"
    filter: "日本"
    exclude-filter: "20倍"
    interval: 300
    max-failed-times: 5
    include-all: true
  - name: 自动印尼
    type: url-test
    proxies: [DIRECT]
    url: "https://www.gstatic.com/generate_204"
    filter: "印度尼西亚"
    exclude-filter: "20倍"
    interval: 300
    max-failed-times: 5
    include-all: true
  - name: 故障转移
    type: fallback
    proxies: [DIRECT]
    url: "https://www.gstatic.com/generate_204"
    interval: 300
    max-failed-times: 5
    include-all: true

profile:
  store-selected: true
  store-fake-ip: true
  geo-auto-update: true
  geo-update-interval: 24

dns:
  enable: true
  listen: '0.0.0.0:53'
  enhanced-mode: 'fake-ip'
  fake-ip-range: '198.18.0.1/16'
  fake-ip-filter-mode: 'whitelist'
  prefer-h3: true
  respect-rules: false
  use-hosts: false
  use-system-hosts: false
  ipv6: true
  fake-ip-filter:
    - 'rule-set:gfw'
    - 'rule-set:tld-not-cn'
    - 'rule-set:proxy-custom'
  default-nameserver:
    - 'system'
    - '223.6.6.6'
    - '8.8.8.8'
    - '2400:3200::1'
    - '2001:4860:4860::8888'
  nameserver:
    - '8.8.8.8'
    - 'https://doh.pub/dns-query'
    - 'https://dns.alidns.com/dns-query'
  direct-nameserver-follow-policy: false
  fallback-filter:
    geoip: true
    geoip-code: 'CN'
    ipcidr:
      - '240.0.0.0/4'
      - '0.0.0.0/32'
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
  fallback: []
  proxy-server-nameserver:
    - 'https://doh.pub/dns-query'
    - 'https://dns.alidns.com/dns-query'
    - 'tls://223.5.5.5'
  direct-nameserver: []


